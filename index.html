<!DOCTYPE html>
<html>

<head>
	<title></title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<script src="js/index.js" type="text/javascript"></script>
</head>

<body>

	<table id="myTable">
		<caption>Formulas and Results</caption>
		<tr><th>Formula</th><th>Result</th></tr>
		<tr><td>1 + 1</td><td>2</td></tr>
		<tr><td>3 * 5</td><td>15</td></tr>
	</table>

	<button id="btn" onclick="myFunction()">Add Rows</button>

	<script>
		function myFunction() {
			 var table = document.getElementById("myTable");
			 var row = table.insertRow(table.length);
			 var cell1 = row.insertCell(table.length+1);
			 var cell2 = row.insertCell(table.length);
			 cell1.innerHTML = "NEW CELL1";
			 cell2.innerHTML = "NEW CELL2";
		}
	</script>
	
</body>

</html>
